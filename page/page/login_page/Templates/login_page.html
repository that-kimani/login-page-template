{% load static %} 

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static "login_page.css"%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Login</title>
</head>


<body class="wrapper">

    <div class="frame-3">

        <div class="group">
          <span class="log-into-your">
            Log into your 
          </span>

          <span class="account">
            account
          </span>

        </div>


        <form>

          <div class="form-group">
            <input type="email" class="email" placeholder="Email" required></input>
          </div>

          <div class="form-group">
            <input type="password" class="password" id="password" placeholder="Password" required></input>
            <i class="fas fa-eye toggle-password" id="toggle-password"></i>
          </div>

        </form>


        <script>
          document.getElementById('toggle-password').addEventListener('click', function() {
              var passwordField = document.getElementById('password');
              var passwordFieldType = passwordField.type === 'password' ? 'text' : 'password';
              passwordField.type = passwordFieldType;
              this.classList.toggle('fa-eye');
              this.classList.toggle('fa-eye-slash');
          });
        </script>
        

        <button class="login-button" >
            Login
        </button> 
        

        <div class="dont-have-an-account">
          Donâ€™t have an account?
        </div>


        <a href='#' class="sign-up">
          SignUp
        </a>

      </div>


</body>

</html>
